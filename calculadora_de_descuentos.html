<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3 - Calculadora de Descuentos</title>
    
    <!-- 1. Aqu√≠ "llamas" a Bootstrap 5 (CSS) -->
    <link href="public/vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/vendor/bootstrap-icons.min.css" rel="stylesheet">

</head>
<!-- "Aporte Evelyn - Mejora en el estilo a√±adiendo iconos"-->
<body>
    <div class="container mt-5">

        <div class="form-check form-switch d-flex justify-content-end mb-2">
            <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
            <label class="form-check-label ms-2" for="darkModeToggle">Modo Oscuro</label>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-header bg-primary text-white rounded-top-4">
                        <h1 class="h4 mb-0 py-2 text-center">üè∑Ô∏è Calculadora de Precio Final</h1>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        
                        <!-- Formulario de Entrada -->
                        <div class="row g-3">
                            
                            <!-- Requisito 2: Nombre del producto -->
                            <div class="col-12">
                                <label for="productoNombre" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control rounded-3" id="productoNombre" placeholder="Ej: Laptop, Camisa...">
                            </div>
                            
                            <!-- Requisito 3: Precio del producto -->
                            <div class="col-12">
                                <label for="productoPrecio" class="form-label">Precio del Producto ($)</label>
                                <input type="number" class="form-control rounded-3" id="productoPrecio" placeholder="Ej: 150.00">
                            </div>
                            
                            <!-- Requisito 4: Tipo de cliente -->
                            <div class="col-md-6">
                                <label for="clienteTipo" class="form-label">Tipo de Cliente</label>
                                <select class="form-select rounded-3" id="clienteTipo">
                                    <option value="" selected disabled>Seleccione una opci√≥n...</option>
                                    <option value="estudiante">Estudiante</option>
                                    <option value="adulto">Adulto</option>
                                    <option value="jubilado">Jubilado</option>
                                </select>
                            </div>
                            
                            <!-- Requisito 5: Forma de pago -->
                            <div class="col-md-6">
                                <label for="formaPago" class="form-label">Forma de Pago</label>
                                <select class="form-select rounded-3" id="formaPago">
                                    <option value="" selected disabled>Seleccione una opci√≥n...</option>
                                    <option value="efectivo">Efectivo</option>
                                    <option value="tarjeta">Tarjeta</option>
                                    <option value="transferencia">Transferencia</option>
                                </select>
                            </div>
                            
                            <!-- Requisito 6: Bot√≥n para realizar el c√°lculo -->
                            <div class="col-12 mt-4">
                                <button type="button" class="btn btn-primary w-100 py-2 rounded-3" id="calculateButton">
                                    <i class="bi bi-calculator me-2"></i>Calcular Precio Final
                                </button>
                            </div>
                        </div>

                        <!-- Requisito 7: Espacio para mostrar el resultado -->
                        <div id="divResultado" class="mt-4 d-none">
                            <hr>
                            <h3 class="h5 text-center mb-3">Resultados del C√°lculo</h3>
                            
                            <!-- Mensaje Motivacional (del switch) -->
                            <div class="alert alert-info rounded-3" role="alert">
                                <strong id="resultMessage">¬°Aqu√≠ va el mensaje motivacional!</strong>
                            </div>

                            <ul class="list-group rounded-3">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Producto:
                                    <strong id="resultProduct" class="text-dark">---</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Precio Original:
                                    <span id="resultOriginal" class="badge bg-secondary rounded-pill">$0.00</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Descuento Total:
                                    <span id="resultDiscount" class="badge bg-success rounded-pill">0%</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <strong>Precio Final:</strong>
                                    <strong id="resultFinal" class="text-success h5 mb-0">$0.00</strong>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- FOOTER A√ëADIDO Aporte Alejandro Simba-->
    <footer class="mt-5 py-3 text-center text-white"
            style="background: #0e642f; border-radius: 12px 12px 0 0;">
        <small>
            Grupo 3 ‚Ä¢ Universidad de las Fuerzas Armadas ESPE<br>
            ¬© Todos los derechos reservados
        </small>
    </footer>

    <script src="public/vendor/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="public/js/funtions.js"></script>
</body>
</html>
