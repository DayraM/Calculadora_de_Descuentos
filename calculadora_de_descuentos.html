<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    
    <!-- 1. Aqu√≠ "llamas" a Bootstrap 5 (CSS) -->
    <!-- Esto hace que tu formulario se vea moderno -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="bg-light">

    <!-- Requisito 1: Interfaz con HTML y Bootstrap 5 -->
    <!-- Clases como "container", "card", "shadow-sm" son de Bootstrap -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-header bg-primary text-white rounded-top-4">
                        <h1 class="h4 mb-0 py-2 text-center">üè∑Ô∏è Calculadora de Precio Final</h1>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        
                        <!-- Formulario de Entrada (Clases "form-label", "form-control", "form-select" son de Bootstrap) -->
                        <div class="row g-3">
                            
                            <!-- Requisito 2: Nombre del producto -->
                            <div class="col-12">
                                <label for="productName" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control rounded-3" id="productName" placeholder="Ej: Laptop, Camisa...">
                            </div>
                            
                            <!-- Requisito 3: Precio del producto -->
                            <div class="col-12">
                                <label for="productPrice" class="form-label">Precio del Producto ($)</label>
                                <input type="number" class="form-control rounded-3" id="productPrice" placeholder="Ej: 150.00">
                            </div>
                            
                            <!-- Requisito 4: Tipo de cliente -->
                            <div class="col-md-6">
                                <label for="clientType" class="form-label">Tipo de Cliente</label>
                                <select class="form-select rounded-3" id="clientType">
                                    <option value="" selected disabled>Seleccione una opci√≥n...</option>
                                    <option value="estudiante">Estudiante</option>
                                    <option value="adulto">Adulto</option>
                                    <option value="jubilado">Jubilado</option>
                                </select>
                            </div>
                            
                            <!-- Requisito 5: Forma de pago -->
                            <div class="col-md-6">
                                <label for="paymentMethod" class="form-label">Forma de Pago</label>
                                <select class="form-select rounded-3" id="paymentMethod">
                                    <option value="" selected disabled>Seleccione una opci√≥n...</option>
                                    <option value="efectivo">Efectivo</option>
                                    <option value="tarjeta">Tarjeta</option>
                                    <option value="transferencia">Transferencia</option>
                                </select>
                            </div>
                            
                            <!-- Requisito 6: Bot√≥n para realizar el c√°lculo (Clase "btn btn-primary" es de Bootstrap) -->
                            <div class="col-12 mt-4">
                                <button type="button" class="btn btn-primary w-100 py-2 rounded-3" id="calculateButton">
                                    <i class="bi bi-calculator me-2"></i>Calcular Precio Final
                                </button>
                            </div>
                        </div>

                        <!-- Requisito 7: Espacio para mostrar el resultado (Clase "alert", "list-group" son de Bootstrap) -->
                        <div id="resultsArea" class="mt-4 d-none"> <!-- "d-none" la oculta por defecto -->
                            <hr>
                            <h3 class="h5 text-center mb-3">Resultados del C√°lculo</h3>
                            
                            <!-- Mensaje Motivacional (del switch) -->
                            <div class="alert alert-info rounded-3" role="alert">
                                <strong id="resultMessage">¬°Aqu√≠ va el mensaje motivacional!</strong>
                            </div>

                            <ul class="list-group rounded-3">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Producto:
                                    <strong id="resultProduct" class="text-dark">---</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Precio Original:
                                    <span id="resultOriginal" class="badge bg-secondary rounded-pill">$0.00</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Descuento Total:
                                    <span id="resultDiscount" class="badge bg-success rounded-pill">0%</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <strong>Precio Final:</strong>
                                    <strong id="resultFinal" class="text-success h5 mb-0">$0.00</strong>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="public/vendor/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="public/js/funtions.js"></script>
</body>
</html>
